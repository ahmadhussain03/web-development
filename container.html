<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container BS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <!-- Containers -->
    <div class="container my-5">
        <h1 class="display-2">Black-Belt</h1>
    </div>

    <div class="container-lg">
        <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
    </div>

    <!-- BS Grid -->
    <div class="container-fuild my-3">
        <div class="row">
            <div class="bg-primary col">
                <p class="p-3">col 1</p>
            </div>
            <div class="bg-danger col">
                <p class="p-3">col 1</p>
            </div>
            <div class="bg-success col">
                <p class="p-3">col 1</p>
            </div>
            <div class="bg-black text-light col">
                <p class="p-3">col 1</p>
            </div>
        </div>
    </div>

    <div class="container-fuild my-5">
        <div class="row justify-content-center">
            <div class="bg-primary col-6">
                <p class="p-3">col 1</p>
            </div>
            <div class="bg-danger col-2">
                <p class="p-3">col 1</p>
            </div>
            <div class="bg-success col-2">
                <p class="p-3">col 1</p>
            </div>
        </div>
    </div>

    <div class="container-fuild">
        <div class="row">
            <div class="bg-primary col-lg-8">
                <p class="p-3">col 1</p>
            </div>
            <div class="bg-danger col-lg-2">
                <p class="p-3">col 1</p>
            </div>
            <div class="bg-success col-lg-2">
                <p class="p-3">col 1</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
